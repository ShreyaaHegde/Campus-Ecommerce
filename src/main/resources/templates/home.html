<!DOCTYPE html>
<html>
<head>
    <title>Main Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .menu-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
            font-weight: 600;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .menu-item {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: #1a1a1a;
            transition: all 0.3s ease;
            border: 2px solid #e1e1e1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .icon {
            font-size: 2.5em;
            color: #667eea;
        }

        .menu-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #1a1a1a;
        }

        .menu-description {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>Welcome, User!</h2>
        <div class="menu-grid">
            <a href="/sell" class="menu-item">
                <div class="icon">üí∞</div>
                <div>
                    <div class="menu-title">Sell a Product</div>
                    <div class="menu-description">List your items for sale</div>
                </div>
            </a>
            <a href="/buy" class="menu-item">
                <div class="icon">üõçÔ∏è</div>
                <div>
                    <div class="menu-title">Buy Products</div>
                    <div class="menu-description">Browse available items</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
