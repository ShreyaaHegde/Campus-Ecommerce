<!DOCTYPE html>
<html>
<head>
    <title>Buy Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .products-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #e1e1e1;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 3em;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.3em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
        }

        .contact-seller {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
        }

        .contact-methods a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin-right: 15px;
            transition: color 0.2s ease;
        }

        .contact-methods a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .contact-methods .phone-icon, 
        .contact-methods .message-icon {
            margin-right: 5px;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .contact-seller {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .contact-methods {
                margin-top: 10px;
                display: flex;
                flex-direction: column;
            }
            
            .contact-methods a {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="products-container">
        <h2>Available Products</h2>
        <div class="products-grid" th:if="${not #lists.isEmpty(products)}">
            <div class="product-card" th:each="product : ${products}">
                <div class="product-image">üõçÔ∏è</div>
                <div class="product-info">
                    <div class="product-name" th:text="${product.name}">Product Name</div>
                    <div class="product-description" th:text="${product.description}">Product Description</div>
                    <div class="product-price" th:text="'$' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">$0.00</div>
                    
                    <div class="contact-seller">
                        <span>Contact Seller</span>
                        <div class="contact-methods">
                            <a th:href="'tel:' + ${product.contactNumber}">
                                üìû Call
                            </a>
                            <a th:href="'sms:' + ${product.contactNumber}">
                                üí¨ Message
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(products)}" style="text-align: center; color: #666; margin: 40px 0;">
            No products available at the moment.
        </div>
        <div class="back-link">
            <a href="/home">&larr; Back to Menu</a>
        </div>
    </div>
</body>
</html>
