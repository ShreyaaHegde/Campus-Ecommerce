<!DOCTYPE html>
<html>
<head>
    <title>Sell Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .sell-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 0.9em;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input:focus, textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .price-input {
            position: relative;
        }

        .price-input::before {
            content: "$";
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .price-input input {
            padding-left: 30px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #764ba2;
        }

        .helper-text {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
            padding-left: 16px;
        }
    </style>
</head>
<body>
    <div class="sell-container">
        <h2>Sell a Product</h2>
        <form action="/sell" method="POST">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="name" required placeholder="Enter product name">
                <div class="helper-text">Be specific and concise</div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea name="description" required placeholder="Describe your product in detail"></textarea>
                <div class="helper-text">Include condition, features, and any important details</div>
            </div>
            <div class="form-group">
                <label>Price</label>
                <div class="price-input">
                    <input type="number" step="0.01" name="price" required placeholder="0.00">
                </div>
                <div class="helper-text">Set a competitive price</div>
            </div>
            <div class="form-group">
                <label>Seller's Contact Number</label>
                <input type="text" name="contactNumber" required placeholder="Enter your contact number">
                <div class="helper-text">Enter a valid phone number for buyers to contact you</div>
            </div>
            <input type="hidden" name="userId" value="1">
            <button type="submit">List Product</button>
        </form>
        <div class="back-link">
            <a href="/home">&larr; Back to Menu</a>
        </div>
    </div>
</body>
</html>
